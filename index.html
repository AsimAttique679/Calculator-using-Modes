<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body" >
    <div class="container">
        <h1>Calculator</h1>
        
        <div class="calculator">
            <table>
                <div><button id="btn" onclick="change()">Dark mode</button></div>
            <div class="input" id="display"></div>
            <tr> 
                <td ><button class="func1">C</button></td>
                <td><button  class="func1">/</button></td>
                <td><button  class="func1">x</button></td>
                <td><button  class="func1" >Del</button></td>
            </tr>
            <tr> 
                <td><button class="func2">7</button></td>
                <td><button class="func2">8</button></td>
                <td><button class="func2">9</button></td>
                <td><button class="func1">-</button></td>
            </tr>

            <tr> 
                <td><button class="func2">4</button></td>
                <td><button class="func2">5</button></td>
                <td><button class="func2">6</button></td>
                <td><button class="func1">+</button></td>
            </tr>
           
            <tr> 
                <td><button class="func2">1</button></td>
                <td><button class="func2">2</button></td>
                <td><button class="func2">3</button></td>
                <td rowspan="2"><button class="func1" id="equal" >=</button></td>
       
            </tr>
            <tr> 
                <td><button class="func2">%</button></td>
                <td><button class="func2">0</button></td>
                <td><button class="func2">.</button></td>
              
               
            </tr>

        </table>
    </div>
    </div>

      </button> -->
    
    
    
</body>
<script src="index.js"></script>
</html>
